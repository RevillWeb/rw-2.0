<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RW 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/webcomponents.min.js"></script>
    <script src="assets/js/closest.js"></script>
</head>
<body>
    <div class="frame">
        <div class="section info">
            <div class="top">
                <div class="inner">
                    <div class="image-holder">
                        <div class="image greyscale"></div>
                        <div class="image original"></div>
                    </div>
                    <h1>Leon Revill</h1>
                    <hr>
                    <p class="description">Working hard to make awesome things for the web platform.</p>
                </div>
            </div>
            <div class="bottom"></div>
        </div>
        <div class="section content blog" data-url="https://blog.revillweb.com/">
            <div class="top">
                <div class="inner">
                    <div class="image-holder">
                        <span class="icon-feed2"></span>
                    </div>
                    <h1>Blog</h1>
                    <hr>
                    <p class="description">I like to share what I've learnt.</p>
                </div>
            </div>
            <div class="bottom">
                <div class="more"><button>More...</button></div>
                <medium-posts></medium-posts>
            </div>
            <div class="background"></div>
        </div>
        <div class="section content github" data-url="https://github.com/RevillWeb">
            <div class="top">
                <div class="inner">
                    <div class="image-holder">
                        <span class="icon-github"></span>
                    </div>
                    <h1>Projects</h1>
                    <hr>
                    <p class="description">The things that I've been working on.</p>
                </div>
            </div>
            <div class="bottom">
                <div class="more"><button>More...</button></div>
                <github-repos></github-repos>
            </div>
            <div class="background"></div>
        </div>
        <div class="section content twitter" data-url="https://twitter.com/revillweb">
            <div class="top">
                <div class="inner">
                    <div class="image-holder">
                        <span class="icon-twitter"></span>
                    </div>
                    <h1>Twitter</h1>
                    <hr>
                    <p class="description">Sometimes I share my thoughts.</p>
                </div>
            </div>
            <div class="bottom">
                <div class="more"><button>More...</button></div>
                <twitter-widget>
                    <a class="twitter-timeline" href="https://twitter.com/revillweb"></a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </twitter-widget>
            </div>
            <div class="background"></div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
